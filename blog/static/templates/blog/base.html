<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
      <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
          <ul class="nav navbar-nav">
            <li>
              <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
            </li>
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
            <li>
              <a href="https://github.com/gulfamhussain80" target="_blank">Github</a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/gulfam-hussain-249119197/" target="_blank">Linkedin</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li>
                  <a href="{% url 'post_new' %}">New Post</a>
                </li>
                <li>
                  <a href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li>
                  <a href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                  <a>Welcome: {{user.username}}</a>
                </li>
              {% else %}
              <li>
                <a class="nav navbar-right" href="{% url 'login' %}"> <span class="glyphicon glyphicon-user"></span> </a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <!-- Content -->
      <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
